plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

configurations.all {
    resolutionStrategy {
        force 'com.google.guava:guava:24.1-jre'
    }
}

version '1.0 SNAPSHOT'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.hibernate:hibernate-core:5.6.5.Final'
    implementation 'org.hsqldb:hsqldb:2.7.2'
    implementation 'org.apache.spark:spark-core_2.12:3.5.1'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'com.google.code.gson:gson:2.9.1'
    implementation 'io.jsonwebtoken:jjwt:0.9.1' // para authentication
    implementation 'com.mercadopago:sdk-java:2.1.9'

    //implementation 'org.mindrot:jbcrypt:0.4.+'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.2'
}

mainClassName = 'main'

run {
    systemProperty 'spark.master', 'local[*]'
}